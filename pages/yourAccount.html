<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/mainPage.html">Game Tracker</a>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h1>Your Account</h1>
    <div id="accountInfo" class="card p-3 shadow-sm mb-3">
        Loading Account Info...
    </div>

    <div class="d-flex gap-2">
        <button id="changeDisplayName" class="btn btn-primary">Change Display Name</button>
        <button id="changeEmail" class="btn btn-secondary">Change Email</button>
        <button id="changePassword" class="btn btn-warning">Change Password</button>
    </div>
</div>

<div id="editAccount" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Account</h5>
                <button type="button" class="btn-close" id="closeModal"></button>
            </div>
            <div class="modal-body" id="modalFormContainer"></div>
        </div>
    </div>
</div>

<script src="/js/yourAccount.js"></script>
<script src="/js/logoutButton.js"></script>
</body>
</html>
