<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/mainPage.html">Game Tracker</a>
        <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Admin Tools</h1>

    <h3>Manage Users</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Email</th>
            <th>Display Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>

    <h3>Manage Games</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Game</th>
            <th>Players</th>
            <th>Score</th>
            <th>Outcome</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="gamesTable"></tbody>
    </table>
</div>

<div id="editModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
    <div class="modal-content bg-white p-4 rounded shadow" style="max-width:500px; margin:10% auto; position:relative;">
        <span id="closeEditModal" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
        <div id="editFormContainer"></div>
    </div>
</div>

<script src="/js/adminPage.js"></script>
<script src="/js/logoutButton.js"></script>
</body>
</html>
