<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href='/css/main.css' rel="stylesheet">
</head>
<body>
<h1>Admin Panel</h1>
<nav>
    <ul>
        <li><a href="/mainPage.html">Back to Main Page</a></li>
        <li>
            <button id="logoutButton">Logout</button>
        </li>
    </ul>
</nav>

<section>
    <h2>All Users</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Email</th>
            <th>Display Name</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>
</section>

<section>
    <h2>All Games</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Game</th>
            <th>Participants</th>
            <th>Score</th>
            <th>Result</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="gamesTable"></tbody>
    </table>
</section>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span id="closeEditModal" class="close">&times;</span>
        <div id="editFormContainer"></div>
    </div>
</div>

<script src="/js/logoutButton.js"></script>
<script src="/js/adminPage.js"></script>
</body>
</html>
