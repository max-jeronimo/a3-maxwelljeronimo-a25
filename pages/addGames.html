<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/mainPage.html">Game Tracker</a>
        <div id="navLinks">
            <a href="/yourStats.html" class="btn btn-outline-light me-2">Your Stats</a>
            <a href="/mainPage.html" class="btn btn-outline-light me-2">Back to Main Page</a>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Add a Game</h1>

    <form id="gameChoiceForm" class="card p-3 shadow-sm mb-4">
        <label for="gamePlayed" class="form-label">Game Played</label>
        <select class="form-select" id="gamePlayed" required>
            <option value="">Select a Game</option>
            <option value="marioKart">Mario Kart</option>
            <option value="pingPong">Ping Pong</option>
            <option value="cornHole">Corn Hole</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Next</button>
    </form>

    <div id="gameFormContainer"></div>
</div>

<script src="/js/addGames.js"></script>
<script src="/js/logoutButton.js"></script>
<script src="/js/navAdminCheck.js"></script>
</body>
</html>
